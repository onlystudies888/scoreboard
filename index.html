<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Score Board</title>
</head>

<body class="body-dark">
  <button class="light-dark" type="button"><img src="images\sun.png" alt="theme"></button>
    <h1>Score Board</h1>
    <hr>
    <table class="full-table">
      <thead class=table-head>
      <tr class=table-head>
        <th class=table-data><em>Name</em></th>
        <th class="table-data score"><em>score</em></th>
        <th class="table-data table-total"><em>Total Score</em></th>
        <br>
      </tr>
       </thead>
      <tbody>
      <tr>
        <td><input type="text" id="text1"></td>
        <td><input type="number" id="num1" value="0"></td>
        <td><span id=totalscore1>0</span></td>
      </tr>
      <tr>
        <td><input type="text" id="text2"></td>
        <td><input type="number" id="num2" value="0"></td>
        <td><span id=totalscore2>0</span></td>
      </tr>
      <tr>
        <td><input type="text" id="text3"></td>
        <td><input type="number" id="num3" value="0"></td>
        <td><span id=totalscore3>0</span></td>
      </tr>
      <tr>
        <td><input type="text" id="text4"></td>
        <td><input type="number" id="num4" value="0"></td>
        <td><span id=totalscore4>0</span></td>
      </tr>
    </table>
    <button type="button" class=" btn btn-primary class show-score">Scores</button>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="indes.js"></script>
  </body>
</html>
